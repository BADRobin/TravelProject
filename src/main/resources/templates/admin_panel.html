<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Travel Blog</title>
    <!-- Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"> <!-- External custom CSS if needed -->
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header th:replace="~{fragments/header.html :: header}"> </header>

<!-- Main Content -->
<div class="container">
    <h1 class="title is-2">Admin Panel</h1>

    <!-- Hero Section -->
    <div class="box">
        <h2 class="title is-4">Hero Section Settings</h2>
        <!-- Change the form action to the same page: /admin_panel -->

        <!-- HELDER: the post mapping needs to goto admin_panel/hero_settings
                because the controller that is saving the data for the hero settings
                is in the AdminController.java file
                in a PostMapping for /hero_settings
                and because the full controller has a RequesMapping for admin_panel
                -->
        <form action="/admin_panel/hero_settings" method="POST">

            <!-- HELDER: the csrf.token value needs to be in a th: property or else thymeleaf will not render it dynamically -->
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <div class="field">
                <label class="label">Background Image URL</label>
                <div class="control">
                    <input class="input" type="text" name="background_image_url"
                           placeholder="Enter the background image URL"
                           th:value="${heroSettings != null ? heroSettings.backgroundImageUrl : ''}" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input class="input" type="text" name="title"
                           placeholder="Enter the title for the homepage"
                           th:value="${heroSettings != null ? heroSettings.title : ''}" required>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Save Hero Settings</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Locations Section -->
    <div class="box">
        <h2 class="title is-4">Pending Location Suggestions</h2>
        <table class="table is-fullwidth is-striped">
            <thead>
            <tr>
                <th>City</th>
                <th>Country</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pendingLocation : ${pendingLocations}">
                <td th:text="${pendingLocation.location.city}"></td>
                <td th:text="${pendingLocation.location.country}"></td>
                <td th:text="${pendingLocation.location.description}"></td>
                <td>
                    <!-- Dropdown for status selection -->
                    <form th:action="@{'/admin_panel/save_status/' + ${pendingLocation.id}}" method="post" style="display:inline;">
                        <div class="select">
                            <select name="status">
                                <option th:value="PENDING" th:text="${T(dci.j24e01.TravelBlog.models.PendingLocation.Status).PENDING.name()}"
                                        th:selected="${pendingLocation.status == T(dci.j24e01.TravelBlog.models.PendingLocation.Status).PENDING}">Pending</option>
                                <option th:value="APPROVED" th:text="${T(dci.j24e01.TravelBlog.models.PendingLocation.Status).APPROVED.name()}"
                                        th:selected="${pendingLocation.status == T(dci.j24e01.TravelBlog.models.PendingLocation.Status).APPROVED}">Approved</option>
                                <option th:value="REJECTED" th:text="${T(dci.j24e01.TravelBlog.models.PendingLocation.Status).REJECTED.name()}"
                                        th:selected="${pendingLocation.status == T(dci.j24e01.TravelBlog.models.PendingLocation.Status).REJECTED}">Rejected</option>
                            </select>
                        </div>
                        <button class="button is-info">Save</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>




</div>

<!-- Footer -->
<footer th:insert="~{fragments/footer.html :: footer}"></footer>

</body>
</html>
