<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>Travel Blog</title>

</head>
<body>
<header th:replace="~{fragments/header.html :: header}"> </header>


<section class="section">
    <div class="container">
        <!-- Location Header -->
        <div class="content has-text-centered">
            <h1 class="title">Berlin</h1>
            <p class="subtitle">
                <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                from <strong>Start Date</strong> to <strong>End Date</strong>
            </p>
        </div>

        <!-- Image Gallery -->
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-16by9">
                            <img src="https://via.placeholder.com/800x400" alt="Gallery Image">
                        </figure>
                    </div>
                    <footer class="card-footer">
                        <a class="card-footer-item">❮ Prev</a>
                        <a class="card-footer-item">Next ❯</a>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Map -->
        <div class="content has-text-centered">
            <figure class="image is-3by2">
                <img src="https://via.placeholder.com/600x400" alt="Map">
            </figure>
        </div>

        <!-- Description -->
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vel arcu vel lorem egestas consequat.</p>
        </div>

        <!-- Weather Section -->
        <div class="box has-text-centered">
            <h2 class="title is-4">Current Weather</h2>
            <p class="subtitle is-6">
                <span class="icon"><i class="fas fa-cloud"></i></span> 40°C
            </p>
            <p class="subtitle is-6">5 Day Forecast</p>
            <p>Day 1: Sunny<br>Day 2: Cloudy<br>Day 3: Rainy</p>
        </div>
    </div>
</section>
</body>
</html>
