<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details</title>
    <link rel="stylesheet" href="/css/bulma.min.css">
</head>
<body>
<header th:replace="~{fragments/header.html :: header}"></header>
<section class="section">
    <div class="container">
        <h1 class="title">Edit Vacation Details</h1>
        <form method="POST" action="/admin/saveDetails">
            <table class="table">
                <thead>
                <tr>
                    <th>Vacation Point</th>
                    <th>City Name</th>
                    <th>Country Name</th>
                    <th>Description</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="point : ${vacationPoints}">
                    <td th:text="${point.title}"></td>
                    <td><input type="text" name="cityName" th:value="${point.detailData?.cityName ?: ''}" required></td>
                    <td><input type="text" name="countryName" th:value="${point.detailData?.countryName ?: ''}" required></td>
                    <td><textarea name="description" th:text="${point.detailData?.description ?: ''}"></textarea></td>
                    <td><input type="number" step="0.000001" name="latitude" th:value="${point.latitude}" required></td>
                    <td><input type="number" step="0.000001" name="longitude" th:value="${point.longitude}" required></td>
                    <input type="hidden" name="pointId" th:value="${point.id}">
                </tr>
                </tbody>
            </table>
            <button type="submit" class="button is-primary">Save Changes</button>
        </form>
    </div>
</section>
</body>
</html>
